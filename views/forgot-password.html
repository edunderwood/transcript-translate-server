<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/login.css">
    <title>Forgot Password - Open Word</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }

        .success-message {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .info-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
    </style>
</head>

<body style="margin: 20px;">
    <div class="container">
        <img src="/img/logo.png" alt="Logo" class="logo">
        <h1>Reset Password</h1>
        <p class="info-text">
            Enter your email address and we'll send you a link to reset your password.
        </p>

        <div id="success-message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>

        <form id="forgot-password-form" class="validated-form" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn" id="reset-btn">Send Reset Link</button>
        </form>

        <div class="back-link">
            <p><a href="/login">‚Üê Back to Login</a></p>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = window.location.origin.includes('localhost')
            ? 'YOUR_SUPABASE_URL'
            : 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';

        // Load config from server
        let supabase;

        // Load Supabase config from server
        fetch('/config/supabase')
            .then(res => res.json())
            .then(config => {
                supabase = window.supabase.createClient(config.url, config.anonKey);
            })
            .catch(error => {
                console.error('Failed to load Supabase config:', error);
                showError('Configuration error. Please try again later.');
            });

        const form = document.getElementById('forgot-password-form');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        const resetBtn = document.getElementById('reset-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!supabase) {
                showError('Configuration not loaded. Please refresh the page.');
                return;
            }

            // Clear previous messages
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            successDiv.style.display = 'none';

            // Get form data
            const email = document.getElementById('email').value.trim();

            // Basic validation
            if (!email) {
                showError('Please enter your email address');
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return;
            }

            // Disable button and show loading state
            resetBtn.disabled = true;
            resetBtn.textContent = 'Sending...';
            form.classList.add('loading');

            try {
                // Send password reset email
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password`
                });

                if (error) {
                    throw error;
                }

                // Show success message
                showSuccess('Password reset link sent! Please check your email.');
                form.reset();

                // Keep button disabled and change text
                resetBtn.textContent = 'Email Sent';
                resetBtn.style.backgroundColor = '#28a745';

            } catch (error) {
                console.error('Password reset error:', error);

                // Show generic success message even on error (security best practice)
                // Don't reveal whether email exists in system
                showSuccess('If an account exists with this email, you will receive a password reset link shortly.');
                form.reset();
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Reset Link';
                form.classList.remove('loading');
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
</body>

</html>
