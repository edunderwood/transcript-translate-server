<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/login.css">
    <title>Set New Password - Open Word</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }

        .success-message {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }

        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 3px 0;
        }

        .info-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            transition: all 0.3s;
        }

        .password-strength.weak {
            background-color: #dc3545;
            width: 33%;
        }

        .password-strength.medium {
            background-color: #ffc107;
            width: 66%;
        }

        .password-strength.strong {
            background-color: #28a745;
            width: 100%;
        }
    </style>
</head>

<body style="margin: 20px;">
    <div class="container">
        <img src="/img/logo.png" alt="Logo" class="logo">
        <h1>Set New Password</h1>
        <p class="info-text">
            Enter your new password below.
        </p>

        <div id="success-message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>

        <form id="reset-password-form" class="validated-form" novalidate>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" required minlength="8">
                <div id="password-strength" class="password-strength" style="display: none;"></div>
                <div class="password-requirements">
                    <ul>
                        <li>At least 8 characters long</li>
                        <li>Mix of uppercase and lowercase letters</li>
                        <li>Include at least one number</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
            </div>

            <button type="submit" class="btn" id="reset-btn">Set New Password</button>
        </form>
    </div>

    <script>
        // Initialize Supabase client
        let supabase;

        // Load Supabase config from server
        fetch('/config/supabase')
            .then(res => res.json())
            .then(config => {
                supabase = window.supabase.createClient(config.url, config.anonKey);
                checkSession();
            })
            .catch(error => {
                console.error('Failed to load Supabase config:', error);
                showError('Configuration error. Please try again later.');
            });

        const form = document.getElementById('reset-password-form');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        const resetBtn = document.getElementById('reset-btn');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const strengthBar = document.getElementById('password-strength');

        // Check if user has valid session from reset link
        async function checkSession() {
            if (!supabase) return;

            const { data: { session }, error } = await supabase.auth.getSession();

            if (error || !session) {
                showError('Invalid or expired reset link. Please request a new password reset.');
                form.style.display = 'none';
                setTimeout(() => {
                    window.location.href = '/forgot-password';
                }, 3000);
            }
        }

        // Password strength indicator
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            strengthBar.style.display = password.length > 0 ? 'block' : 'none';

            if (password.length < 8) {
                strengthBar.className = 'password-strength weak';
            } else if (password.length < 12 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                strengthBar.className = 'password-strength medium';
            } else {
                strengthBar.className = 'password-strength strong';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!supabase) {
                showError('Configuration not loaded. Please refresh the page.');
                return;
            }

            // Clear previous messages
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            successDiv.style.display = 'none';

            // Get form data
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (!password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Check password strength
            if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                showError('Password must contain uppercase, lowercase, and numbers');
                return;
            }

            // Disable button and show loading state
            resetBtn.disabled = true;
            resetBtn.textContent = 'Setting password...';
            form.classList.add('loading');

            try {
                // Update password
                const { error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Show success message
                showSuccess('Password updated successfully! Redirecting to login...');

                // Sign out user
                await supabase.auth.signOut();

                // Redirect to login after delay
                setTimeout(() => {
                    window.location.href = '/login?reset=success';
                }, 2000);

            } catch (error) {
                console.error('Password reset error:', error);
                showError(error.message || 'Failed to update password. Please try again.');
                resetBtn.disabled = false;
                resetBtn.textContent = 'Set New Password';
                form.classList.remove('loading');
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            window.scrollTo(0, 0);
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            window.scrollTo(0, 0);
        }
    </script>
</body>

</html>
